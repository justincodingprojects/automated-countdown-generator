<head>
  <script src="./js/script.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/egg.js/1.0/egg.min.js"></script>
  <script>
  var egg = new Egg();
egg
  .addCode("q", function() {
  if(document.body.style.backgroundColor == "white" || document.body.style.backgroundColor == "") {
    document.body.style.backgroundColor = "black";
    document.getElementById("demo").style.color = "white";
    document.getElementById("title").style.color = "white";
} else {
    document.body.style.backgroundColor = "white";
    document.getElementById("demo").style.color = "black";
    document.getElementById("title").style.color = "black";
}
  }).listen();
    // Sets title by using url
document.getElementById("title").innerHTML = window.location.href.substring(window.location.href.indexOf('message=') + 8).split(`]&font=`)[0]
  </script>
</head>
<body>
<p id="title">End of BRUH BLock</p>
<p id="demo"></p>
</body>
